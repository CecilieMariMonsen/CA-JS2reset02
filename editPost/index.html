<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit post</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="/image/airplane.png" alt="Logo" width="50" height="44">Voyage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/auth/login/index.html">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchForm" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <form id="newPostForm">
          <div id="message"></div>
          <fieldset> 
            <h1 class="mb-3">New Post</h1>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Write your title here" required />
              </div>
            <div class="mb-3">
              <label for="text" class="form-label">Message</label>
              <input type="text" class="form-control" id="content" name="message" placeholder="Write your message" required />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input class="form-control" type="text" id="media" placeholder="Place your image URL her">
            </div>
            <button type="submit" class="btn btn-primary">Add post</button>
          </fieldset>
          </form>
        </div>
</body>
</html>
