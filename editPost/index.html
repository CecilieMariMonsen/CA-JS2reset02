    <title>Edit post</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="/image/airplane.png" alt="Logo" width="50" height="44">Voyage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/thePosts/index.html">Back to posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/auth/login/index.html">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchForm" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <form id="editPostForm">
          <div id="message"></div>
          <fieldset> 
            <h1 class="mb-3">Edit Post</h1>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Write your title here"/>
              </div>
            <div class="mb-3">
              <label for="text" class="form-label">Message</label>
              <input type="text" class="form-control" id="content" name="message" placeholder="Write your message"/>
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <input type="text" class="form-control" id="tags" name="tags" placeholder="Enter tags, separated by commas" required />
          </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input class="form-control" type="text" id="media" placeholder="Place your image URL her">
            </div>
            <button type="submit" class="btn btn-primary">Updait post</button>
          </fieldset>
          </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
