<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="/image/airplane.png" alt="Logo" width="50" height="44">Voyage</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link" href="/auth/login/index.html">Login</a>

      <div class="container mt-5 border rounded view" style="background-image: url(/image/pexels-andrew-neel-2859169.jpg); background-size: cover; background-repeat: no-repeat; max-width:500px;">
        <form id="registerForm" method="POST">
          <div id="message"></div>
          <fieldset> 
            <h1 class="d-flex justify-content-center mt-5 text-white">Register</h1>
            <div class="mb-3">
                <label for="name" class="form-label text-white">Name</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
            <div class="mb-3">
              <label for="email" class="form-label text-white">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label text-white">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-secondary mb-5">Submit</button>
          </div>
          </fieldset>
          </form>
        </div>
